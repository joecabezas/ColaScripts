//  =============
// |  RESET ALL	|
//  =============

	-attack
	exec TF2_binds

//  =====================
// |  ARMA POR DEFECTO	|
//  =====================

	slot1
	viewmodel_fov 85


//  =============================================================
// | QUICK VOICE COMMANDS ESTADO NORMAL (OFF)	|	31.07.2010	|
//  =============================================================

	alias cola_qvc_off	"bind mouse1 +attack; bind mouse2 +rocketjump"

//  ===========================
// | ROCKETJUMP	- CHARGED FIRE|
//  ===========================

	alias	+rocketjump		"-reload;+jump;+duck;wait;+attack"
	alias	-rocketjump		"-jump;-attack;wait;wait;wait;-duck;+reload"
	bind	mouse2 			+rocketjump

	//MODO DE USO:

	//Modo switch
	//Presionar Shift para activar/desactivar
	//Cuando esta activado, mouse2 = lanzar disparo cargado
	//Cuando esta desactivado, mouse2 = hacer rocketjump

	alias "soldier_bindear"	"alias WeaponSwitch secondary;	alias switch_history secondary; bind mouse2 +attack2"
	alias "soldier_desbindear"	"alias WeaponSwitch primary;	alias switch_history primary; bind mouse2 +rocketjump"

	alias "soldier_toggle_chargefire"	"chargefire0"
	alias "chargefire0"				"soldier_bindear;		alias soldier_toggle_chargefire chargefire1"
	alias "chargefire1"				"soldier_desbindear;	alias soldier_toggle_chargefire chargefire0"
	bind "shift"					"soldier_toggle_chargefire

	//Modo Hold
	//Mantener apretado shift para activar charged fire, se desactivara si se deja de presionar

	alias "+soldier_chargefire"			"chargefire0";
	alias "-soldier_chargefire"			"chargefire1";

	//descomentar el bind de abajo si se quiere volver al modo switch (presionar shift para activar/desactivar)
	bind "shift"						"+soldier_chargefire"

//  =============================================================================
// | CROSSHAIR & VIEW MODEL	[MODO COMPETITIVO] (YIRO SETTINGS)	|	31.07.2010	|
//  =============================================================================

	alias rocketlauncher "slot1;cl_crosshair_file crosshair2;cl_crosshair_scale 37;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 90"
	alias shotgun "slot2;cl_crosshair_file crosshair7;cl_crosshair_scale 40;cl_crosshair_red 128;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 98"
	alias shovel "slot3;cl_crosshair_file crosshair5;cl_crosshair_scale 26;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 255;r_drawviewmodel 1;viewmodel_fov 95"

	alias soldier_primary			"rocketlauncher;  alias WeaponSwitch secondary;  alias switch_history primary"
	alias soldier_secondary			"shotgun;  alias WeaponSwitch primary;  alias switch_history secondary"

	alias	c_mouse4				"shovel;  alias WeaponSwitch switch_history"

	alias bindear_numeros			"bind 1 rocketlauncher; bind 2 shotgun; bind 3 shovel"

	alias activar_modo_competitivo	"bind q	WeaponSwitch; bind mouse4 c_mouse4; alias primary soldier_primary; alias secondary soldier_secondary; bindear_numeros; rocketlauncher"

