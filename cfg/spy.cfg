//  =============
// |  RESET ALL	|
//  =============

	-attack
	exec TF2_binds

//  =====================
// |  ARMA POR DEFECTO	|
//  =====================

	slot1
	viewmodel_fov 70
	
// ==================================================
// | AUTO RELOAD DESACTIVADO POR DEFECTO PARA SPY	|
// ==================================================

	cl_autoreload 0

// ==========================
// | RELOAD BIND PARA SPY	|
// ==========================
	
	bind "r"	"+reload"	//Recargar

//  =============================================================
// | QUICK VOICE COMMANDS ESTADO NORMAL (OFF)	|	31.07.2010	|
//  =============================================================

	alias cola_qvc_off	"bind mouse1 +attack; bind mouse2 +attack2; bind mouse3 +AutoSap; bind mouse4 c_mouse4; bind mwheelup cola_qvc_need_dispenser; bind mwheeldown cola_qvc_need_sentry"

//  =====================================================
// | WEAPONSWITCH (espacial para spy, entre slot 1 y 3)	|
//  =====================================================

	alias WeaponSwitch		"melee"
	alias switch_history	"primary"
	alias primary			"slot1;  alias WeaponSwitch melee;  alias switch_history primary"
	alias melee				"slot3;  alias WeaponSwitch primary;  alias switch_history melee"

	bind	q				"WeaponSwitch"									// WeaponSwitch

	alias	c_mouse4		"slot3;  alias WeaponSwitch switch_history"		// Melee weapon
	bind	mouse4			c_mouse4

//  =========================
// | INVISIBLE TAUNT KILL	|
//  =========================

	//bind j "disguise 8 -2;slot3;wait 10; +attack2;wait 10; -attack2;taunt;wait 3; +attack2;wait 2; -attack2"

//  =========================
// | RANDOM WEAPON DISGUISE	|
//  =========================

	alias +Randomize	"slot2; Test_RandomChance 40 slot1; Test_RandomChance 15 slot3; lastdisguise"
	alias -Randomize	"switch_history"

	//bind v			+Randomize					// Random Weapon Disguise

//  =============
// | AUTOSAP	|
//  =============

	alias +AutoSap		"slot2;  +attack"
	alias -AutoSap		"-attack;  lastinv"

	bind mouse3			+AutoSap					// AutoSap

//  =========
// |  BINDS |
//  =========

	bind b lastdisguise // Normal Config
	
//  ==================
// |  CYCLE DISGUISES |
//  ==================
	
	//Enemy disguises
	alias scout		"disguise 1 -1; bind MWHEELUP soldier;	bind MWHEELDOWN spy"
	alias soldier	"disguise 3 -1; bind MWHEELUP pyro;		bind MWHEELDOWN scout"
	alias pyro		"disguise 7 -1; bind MWHEELUP demo;		bind MWHEELDOWN soldier"
	alias demo		"disguise 4 -1; bind MWHEELUP heavy;	bind MWHEELDOWN pyro"
	alias heavy		"disguise 6 -1; bind MWHEELUP engi;		bind MWHEELDOWN demo"
	alias engi		"disguise 9 -1; bind MWHEELUP medic;	bind MWHEELDOWN heavy"
	alias medic		"disguise 5 -1; bind MWHEELUP sniper;	bind MWHEELDOWN engi"
	alias sniper	"disguise 2 -1; bind MWHEELUP spy;		bind MWHEELDOWN medic"
	alias spy		"disguise 8 -1; bind MWHEELUP scout;	bind MWHEELDOWN sniper"

	//Team disguises
	alias Tscout	"disguise 1 -2; bind MWHEELUP Tsoldier;	bind MWHEELDOWN Tspy"
	alias Tsoldier	"disguise 3 -2; bind MWHEELUP Tpyro;	bind MWHEELDOWN Tscout"
	alias Tpyro		"disguise 7 -2; bind MWHEELUP Tdemo;	bind MWHEELDOWN Tsoldier"
	alias Tdemo		"disguise 4 -2; bind MWHEELUP Theavy;	bind MWHEELDOWN Tpyro"
	alias Theavy	"disguise 6 -2; bind MWHEELUP Tengi;	bind MWHEELDOWN Tdemo"
	alias Tengi		"disguise 9 -2; bind MWHEELUP Tmedic;	bind MWHEELDOWN Theavy"
	alias Tmedic	"disguise 5 -2; bind MWHEELUP Tsniper;	bind MWHEELDOWN Tengi"
	alias Tsniper	"disguise 2 -2; bind MWHEELUP Tspy;		bind MWHEELDOWN Tmedic"
	alias Tspy		"disguise 8 -2; bind MWHEELUP Tscout;	bind MWHEELDOWN Tsniper"

	//MWHEELUP y MWHEELDOWN
	alias +cycledisguises       "bind MWHEELUP scout; bind MWHEELDOWN spy"
	alias -cycledisguises       "bind MWHEELUP cola_qvc_need_dispenser; bind MWHEELDOWN cola_qvc_need_sentry" //POR REVISAR
	alias +cycleteamdisguises   "bind MWHEELUP Tscout; bind MWHEELDOWN Tspy"
	alias -cycleteamdisguises   "bind MWHEELUP cola_qvc_need_dispenser; bind MWHEELDOWN cola_qvc_need_sentry" //POR REVISAR

	//Caps Lock para disfraces enemigos, Shift para disfraces amigos
	bind capslock	+cycledisguises
	bind shift		+cycleteamdisguises