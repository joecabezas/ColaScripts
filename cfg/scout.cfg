//  ==============
// |  RESET ALL	|
//  ==============

	-attack
	exec TF2_binds

//  =====================
// |  ARMA POR DEFECTO	|
//  =====================

	slot1
	viewmodel_fov 70

//  =====================================
// | FANJUMP (sacado del rocketjump)	|
//  =====================================

	//desactivado por defecto, debido a que inhabilita la sandman
	//si no vas a usar sandman, activa el FANJUMP con SHIFT

	alias +rocketjump		"-reload;+jump;+duck;wait;+attack"
	alias -rocketjump		"-jump;-attack;wait;wait;wait;-duck;+reload"

	alias fanjump_toggle	fanjump1

	alias fanjump1			"voicemenu 0 6;	bind MOUSE2 +rocketjump;	alias fanjump_toggle fanjump0"
	alias fanjump0			"voicemenu 0 7;	bind MOUSE2 +attack2;		alias fanjump_toggle fanjump1"

	bind shift				fanjump_toggle
