//  ==============
// |  RESET ALL	|
//  ==============

	-attack
	exec TF2_binds

//  =====================
// | ARMA POR DEFECTO	|
//  =====================

	slot1
	viewmodel_fov 70

// ==============
// | FANJUMP	|
// ==============

	//Para saltar mas alto, apunta unos 30 grados hacia abajo de la horizontal
	//y presiona la tecla special (shift por defecto)

	alias scout_fanjump_on		"+jump;+duck;+attack"
	alias scout_fanjump_off		"-jump;-attack;-duck"

	alias +colascripts_special	scout_fanjump_on
	alias -colascripts_special	scout_fanjump_off