//  ====================================================================================================
// |  TURN CHARGE	|	06.08.2010	|
//  ====================================================================================================

	//QUE:
	//Hace que el demoman pueda girar mientras esta bajo el efecto de carga con el arma "The Chargin' Targe"
	
	//COMO:
	//presionar mouse2 para activar la carga, y manteniendolo presionado, permite al demoman girar presionando las tecla A o D
	
	//tecla para activar: SHIFT
	//cuando esta activado:		demoman dice: yes!
	//cuando NO esta activado:	demoman dice: no!
	
	alias +charge "+attack2; bind a +left; bind d +right; -moveleft; -moveright" 
	alias -charge "-attack2; bind a +moveleft; bind d +moveright; -left; -right" 
	
	alias chargetoggle "chargetoggle_on" 
	alias chargetoggle_on "bind mouse2 +charge; alias chargetoggle chargetoggle_off; playgamesound Demoman.Yes03" 
	alias chargetoggle_off "bind mouse2 +attack2; alias chargetoggle chargetoggle_on; playgamesound Demoman.No01" 
	
	chargetoggle
