//  =============
// |  RESET ALL |
//  =============

	-attack
	exec TF2_binds

//  =====================
// |  ARMA POR DEFECTO	|
//  =====================

	slot1
	viewmodel_fov 70

//  =============================================
// | QUICK VOICE COMMANDS ESTADO NORMAL (OFF)	|
//  =============================================

	alias cola_qvc_off	"bind mouse1 +attack; bind mouse2 +attack2; bind mouse3 +panic; bind mwheelup oyuken; bind mwheeldown cola_qvc_need_sentry"

//  =====================
// | PYRO PANIC BUTTON	|
//  =====================

	alias battlecry				"voicemenu 2 1";
	alias pyro_panic_on			"slot1;battlecry; cl_yawspeed 1200; +right; +attack";
	alias pyro_panic_off		"-attack; -right; cl_yawspeed 210";

	alias +colascripts_special	pyro_panic_on
	alias -colascripts_special	pyro_panic_off

