//  ====================================================================================================
// |  RESET ALL												|
//  ====================================================================================================

	-attack
	exec TF2_binds
	
//  ====================================================================================================
// |  ARMA POR DEFECTO											|
//  ====================================================================================================

	slot1
	viewmodel_fov 70

//  ====================================================================================================
// | QUICK VOICE COMMANDS ESTADO NORMAL (OFF)	|	31.07.2010	|
//  ====================================================================================================

	alias cola_qvc_off	"bind mouse1 +attack; bind mouse2 +attack2; bind mouse3 +panic; bind mwheelup oyuken; bind mwheeldown cola_qvc_need_sentry"

//  ====================================================================================================
// | PYRO PANIC BUTTON														|
//  ====================================================================================================

	alias battlecry			"voicemenu 2 1";
	alias +panic			"slot1;battlecry; cl_yawspeed 1200; +right; +attack";
	alias -panic			"-attack; -right; cl_yawspeed 210";
	
	bind mouse3	+panic;
	
//  ====================================================================================================
// | OYUKEN! by JoeX (Cola)													|
//  ====================================================================================================

	alias 	oyuken		"slot2;wait 10;taunt;lastinv"
	bind 	mwheelup	oyuken
