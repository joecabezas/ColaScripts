	-reload
	-attack
	exec TF2_binds
	
	say_team "Me hice medic :3"

//  ====================================================================================================
// |  ARMA POR DEFECTO											|
//  ====================================================================================================

	slot2
	viewmodel_fov 70

//  ====================================================================================================
// | QUICK VOICE COMMANDS ESTADO NORMAL (OFF)	|	31.07.2010	|
//  ====================================================================================================

	alias cola_qvc_off	"bind mouse1 +attack; bind mouse2 +medicau; bind mwheelup cola_qvc_uber_ready; bind mwheeldown cola_qvc_si"

//  ====================================================================================================
// |  SOLTAR ITEM + ACTIBAR UBER Y ANUNCIARLO	|	26 julio 2010	|
//  ====================================================================================================

	alias "say_uber"	"say_team Active la uber!!!1UNO"
	alias +medicau		"slot2;dropitem;+attack2;say_uber"
	alias -medicau		"-attack2"
	bind "mouse2"		"+medicau"

//  ===========================================
// |	Fake Uber	|	28 julio 2010	|
//  ===========================================

	alias "cola_qvc_uber_ready"	"voicemenu 1 7"		// Go go go!
	alias "cola_qvc_si"		"voicemenu 0 6"		// izquierda!

	bind mwheelup			"cola_qvc_uber_ready"
	bind mwheeldown			"cola_qvc_si"
