// =============================================
// | ARCHIVO PLANTILLA PARA MOUSE DE 5 BOTONES |
// =============================================
// | Este archivo tiene los binds basicos para
// | un mouse de 5 botones (4 botones y rueda),
// | puedes editar esta plantilla a tu gusto,
// | pero si quieres usarla, no olvides
// | renombrarla de tal manera que exista un
// | archivo llamado: "mouse.cfg"
// =============================================

	//Arma Primaria
	bind "mouse1" "+attack"
	
	//Arma Secundaria
	bind "mouse2" "+attack2"
	
	//Colascripts: AutoMelee
	bind "mouse3" "+AutoMelee"
	
	//Arma Melee
	bind "mouse4" "slot3"
	
	//Chat (voz)
	bind "mouse5" "+voicerecord"

// ==============================================================
// | RE-BIND DE TECLAS QUE SOBRAN AL USAR UN MOUSE DE 5 BOTONES |
// ==============================================================

	//Acusar spy!
	bind "v" "voicemenu 1 1"

// ==================================================================
// | MOSTRAR POR CONSOLA QUE SE HA CARGADO ESTA CONFIG CORRECTAMENTE|
// ==================================================================

	echo "// =========================================================="
	echo "// | COLASCRIPTS: config 'mouse.cfg' cargada correctamente! |"
	echo "// =========================================================="