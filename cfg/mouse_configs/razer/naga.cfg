// ==========================================
// | ARCHIVO PLANTILLA PARA MOUSE RAZER NAGA
// ==========================================

	//Arma Primaria
	bind "mouse1" "+attack"
	
	//Arma Secundaria
	bind "mouse2" "+attack2"
	
	//Colascripts: AutoMelee
	bind "mouse3" "+AutoMelee"

	//Voice Chat
	bind "1" "+voicerecord"

	//Voice commands
	bind "2" "voicemenu 1 1" //Spy!
	bind "3" "voicemenu 0 1" //Thanks!
	bind "4" "voicemenu 0 4" //Left!
	bind "5" "voicemenu 0 2" //Go go go!
	bind "6" "voicemenu 0 5" //Right!
	bind "7" "voicemenu 1 6" //Right!
	bind "8" "voicemenu 2 7" //Good job!
	bind "9" "voicemenu 2 3" //You suck!
	bind "0" "voicemenu 2 0" //Help!

	//Utility
	bind "]" colascripts_netgraph

	//Chat binds
	bind "[" "say :("


// ==================================================================
// | MOSTRAR POR CONSOLA QUE SE HA CARGADO ESTA CONFIG CORRECTAMENTE|
