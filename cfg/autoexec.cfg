// AJUSTE DEL VOLUMEN |
//=====================
//Añadido por "Invader [CoE]"
//Baja el volumen del juego cuando hablan, muy útil para quienes juegan con parlantes
//se puede desactivar presionando "{", se recomienda comentar esta sección para quienes nunca usan parlantes

alias +newvoice "volume 0.5;+voicerecord"
alias -newvoice "volume 1;-voicerecord"
bind "V" +newvoice
alias voicetoggle "bind shift +voicerecord;bind { voicetoggle2"
alias voicetoggle2 "bind shift +newvoice;bind { voicetoggle"
bind { voicetoggle
